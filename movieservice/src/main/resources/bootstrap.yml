server:
  port: 8080
spring:
  application:
    name: movieservice

---

spring:
  profiles: default
  rabbitmq:
    host: rabbitmq
  cloud:
    config:
      uri: http://configservice:8888
      fail-fast: false
  sleuth:
    sampler:
      percentage: 1.0
eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
     defaultZone: http://serviceregistry:8761/eureka
management:
  security:
    enabled: false

---

spring:
  profiles: dev
  rabbitmq:
    host: localhost
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
  sleuth:
    sampler:
      percentage: 1.0
eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
     defaultZone: http://localhost:8761/eureka
management:
  security:
    enabled: false
logging:
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG
